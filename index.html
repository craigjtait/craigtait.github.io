<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/favicon.png">
    <title>Project Selector</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            // Use regex to find the parameter in the URL
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);

            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Example usage
        let paramName = 'dest'; // Change this to the parameter you want to parse
        let paramValue = getUrlParameter(paramName);

        // Display the result on the HTML page
        // document.getElementById('output').innerText = `Parameter "${paramName}": ${paramValue}`;

        // Redirection logic based on the parameter value
        if (paramValue) {
            setTimeout(() => {
                switch(paramValue.toLowerCase()) {
                    case 'presidio1':
                        window.location.href = 'https://craigjtait.github.io/presidio1.html';
                        break;
                    case 'presidio2':
                        window.location.href = 'https://craigjtait.github.io/presidio2.html';
                        break;
                    case 'helpwidget':
                        window.location.href = 'https://craigjtait.github.io/helpWidget.html';
                        break;
                    case 'helpvideo':
                        window.location.href = 'https://craigjtait.github.io/helpVideo.html';
                        break;
                    case 'rotateimages':
                        window.location.href = 'https://craigjtait.github.io/rotateImages.html';
                        break;
                    case 'namethatsound':
                        window.location.href = 'https://craigjtait.github.io/NameThatSound.html';
                        break;
                    default:
                        document.getElementById('output').innerText = 'Invalid parameter value. Use the URL param, dest = [helpvideo &nbsp;|&nbsp; helpwidget &nbsp;|&nbsp; rotateimages]';
             }
            }, 500); // Adding a delay of 0.5 seconds before redirection for demonstration purposes
        } else {
            // Display a message when no parameter is provided
            document.getElementById('output').innerHTML = "<span style='font-size: larger;'>Hey there.</span><br>I didn't see a URL parameter in your request. Use the URL param, dest = [helpvideo | helpwidget | rotateimages | namethatsound]";
        }
    </script>
</body>
</html>
